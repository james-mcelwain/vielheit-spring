version: '3'
services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: vielheit
      POSTGRES_PASSWORD: vielheit
    ports:
      - "5432:5432"
  neo4j:
    image: neo4j
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"

  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"